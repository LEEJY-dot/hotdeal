<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="box">
    <form>
      <h2>회원가입</h2>
      <div class="inputBox">
        <input type="text" required>
        <span>아이디</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required>
        <span>비밀번호</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="repassword" required>
        <span>비밀번호 재확인</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="email" required>
        <span>이메일</span>
        <i></i>
      </div>
      <input type="submit" value="회원가입">
    </form>
  </div>
    <script src="signup.js"></script>
</body>
</html>
