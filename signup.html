<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="images/test.png" alt="logo">
        <i class="fa-solid fa-fire-flame-simple"></i>
        <h2>HotdealWork</h2>
      </a>
      <ul class="navbar_menu">
           <li><a href="#">홈</a></li>
           <li><a href="#">이벤트/특가</a></li>
           <li><a href="#">질문/토론</a></li>
           <li><a href="#">커뮤니티</a></li>
           <li><a href="#">핫딜/장터</a></li>
       </ul>
        <button class="login-btn">로그인</button>
    </nav>
  </header>
  <div class="box">
    <form>
      <h2>회원가입</h2>
      <div class="inputBox">
        <input type="text" required>
        <span>아이디</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required>
        <span>비밀번호</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="repassword" required>
        <span>비밀번호 재확인</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="email" required>
        <span>이메일</span>
        <i></i>
      </div>
      <input type="submit" value="회원가입">
    </form>
  </div>
    <script src="signup.js"></script>
</body>
</html>
